<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="pricing.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <header>
      <h1 class="heading">Simple, traffic-based pricing</h1>
    <div class="sign-up">Sign-up for our 30-day trial. No credit card required. </div>
    </header>
    <div class="pattern-container">
    </div>
    <section class="section-pricing">
      <div class="container-pricing">
        <div class="views-prices-container">
          <div class="pageviews"><span>100K</span> PAGEVIEWS</div>
          <div class="slider-container">
              <input class="slider" type="range" min="0" max="4" value="0"></input>
          </div>
          <div class="price-panel">
            <div class="price">$<span class="number">16.00</span></div>
            <div class="month">/ month</div>
          </div>
        </div>
      <div class="billing-panel">
        <p class="billing-text">Monthly Billing</p>
        <input type="range" min="1" max="2" class="input-slider" value="1">
        <p class="billing-text">Yearly Billing</p>
        <div class="discount">-25%<span class="discount-text">discount</span></div>
      </div>

      <div class="line"></div>
      <div class="container-footer">
        <div class="container-checkmarks">
          <div class="panel-check">
            <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <p class="check-text">Unlimited websites</p>
          </div>
          <div class="panel-check">
            <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <p class="check-text">100% data ownership</p>
          </div>
          <div class="panel-check">
            <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <p class="check-text">Email reports</p>
          </div>
        </div>
        
      <button class="button-start">Start my trial</button>
      </div>
    </div>
    </section>
    <svg xmlns="http://www.w3.org/2000/svg" class="circles" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
  </main>
  <script src="pricing.js"></script>
</body>
</html>
